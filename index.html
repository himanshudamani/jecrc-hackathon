<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jecrc Complaint portal</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="css/design.css">
</head>

<body>
  <div class="container">
    <h1 class="brand"><span>PORTAL</span> TO SUBMIT THE COMPLAINTS</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Jecrc hackathon</h3>
        <ul>
          <li><i class="fa fa-road"></i> Jecrc hackathon</li>
          <li><i class="fa fa-phone"></i> 555-5555</li>
          <li><i class="fa fa-envelope"></i> himanshudamani@jecrc.ac.in</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your complaint has been recorded,we will contact u soon</div>
        <form id="contactForm">
          <p>
            <label>Name*</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>intitution name whose complaint u want to store</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Email Address*</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number*</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Enter the complaint description*</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="javascript/main.js"></script>
</body>
</html>
